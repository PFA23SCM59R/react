steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/tensorflow-405819/tensorflow', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/tensorflow-405819/tensorflow']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'tensorflow', '--image', 'gcr.io/tensorflow-405819/tensorflow', '--region', 'us-central1', '--platform', 'managed','--port','80']
images:
- gcr.io/tensorflow-405819/tensorflow